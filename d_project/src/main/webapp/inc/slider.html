const container = document.querySelector('.slides'),
slides = document.querySelectorAll('img'),
slidecounter = slides.length;
let currentIndex = 0;

var lele = 0;
var i = 0;
function moveleft() {
if (i < slidecounter - 2) {
    lele += 200;
    i++;
    container.style.transition = '0.1s'
    setTimeout('moveleft()', 3000);
} else {

}
